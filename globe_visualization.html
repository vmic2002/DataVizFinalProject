<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MMA Fights Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #0a0e1a 0%, #050814 100%);
        color: #e5e7eb;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        min-height: 100vh;
        padding: 16px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px 0;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        background: linear-gradient(135deg, #f97373 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
        letter-spacing: -0.5px;
      }

      .header p {
        font-size: 1rem;
        color: #9ca3af;
        font-weight: 400;
      }

      #viz {
        width: 100%;
        max-width: 100%;
        margin: 0 auto;
        background: rgba(15, 23, 36, 0.4);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(59, 130, 246, 0.1);
      }

      /* Zoom slider styling */
      .zoom-controls {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: rgba(15, 23, 36, 0.6);
        border-radius: 8px;
        border: 1px solid rgba(59, 130, 246, 0.2);
      }

      .zoom-controls label {
        font-size: 13px;
        font-weight: 600;
        color: #d1d5db;
        min-width: 50px;
      }

      .zoom-controls input[type="range"] {
        flex: 1;
        height: 6px;
        background: rgba(59, 130, 246, 0.2);
        border-radius: 3px;
        outline: none;
        -webkit-appearance: none;
        appearance: none;
      }

      .zoom-controls input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 6px rgba(59, 130, 246, 0.4);
        transition: all 0.2s ease;
      }

      .zoom-controls input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6);
      }

      .zoom-controls input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border-radius: 50%;
        cursor: pointer;
        border: none;
        box-shadow: 0 2px 6px rgba(59, 130, 246, 0.4);
        transition: all 0.2s ease;
      }

      .zoom-controls input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6);
      }

      .zoom-value {
        font-size: 12px;
        color: #9ca3af;
        min-width: 45px;
        text-align: right;
        font-weight: 500;
      }

      @media (max-width: 1400px) {
        .header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body onload="createViz()">
    <div class="header">
      <h1>MMA Fights Visualization</h1>
      <p>Explore professional MMA fighters and title fights across the globe</p>
    </div>
    <div id="viz"></div>

    <script src="js/d3.v7.min.js"></script>
    <script src="js/globe_script.js"></script>
  </body>
</html>
